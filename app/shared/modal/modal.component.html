<div class="modal fade in" id="productModal" tabindex="-1" role="dialog ">
    <div class="modal-dialog" role="document" [@flyIn]="active">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" 
                        (click)="closeModal()"><span aria-hidden="true">x</span></button>
            </div>
            <div class="modal-body">
                <div class="modal-product">
                    <div class="product-images">
                        <div class="main-image images">
                            <img alt="" [src]="modalData.url">
                        </div>
                    </div>
                    <div class="product-info">
                        <h1>{{modalData.name}}</h1>
                        <div class="price-box">
                            <p class="price"><span class="special-price"><span class="amount">{{modalData.newPrice}}</span></span></p>
                        </div>
                        <a class="see-all">See all features</a>
                        <div class="quick-add-to-cart">
                            <form method="post" class="cart">
                                <div class="numbers-row">
                                    <input type="number" id="french-hens" value="1">
                                </div>
                                <button class="single-add-to-cart-button" type="submit">Add to cart</button>
                            </form>
                        </div>
                        <div class="quick-desc">
                            {{modalData.introduce}}
                        </div>
                        <div class="social-sharing">
                            <div class="widget widget_socialsharing_widget">
                                <h3 class="widget-title-modal">Share this product</h3>
                                <ul>
                                    <li>
                                        <a target="_blank" title="Facebook" class="facebook social-icon"><i class="fa fa-facebook"></i></a>
                                    </li>
                                    <li>
										<a target="_blank" title="Twitter" class="twitter social-icon"><i class="fa fa-twitter"></i></a>
									</li>
                                    <li>
										<a target="_blank" title="Pinterest" class="pinterest social-icon"><i class="fa fa-pinterest"></i></a>
									</li>
                                    <li>
										<a target="_blank" title="Google +" class="gplus social-icon"><i class="fa fa-google-plus"></i></a>
									</li>
                                    <li>
										<a target="_blank" title="LinkedIn" class="linkedin social-icon"><i class="fa fa-linkedin"></i></a>
									</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
