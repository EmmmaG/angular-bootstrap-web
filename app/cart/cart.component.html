<section class="page-content-wrapper login-area ptb-100">
			<div class="container">
				<div class="row">
				   <div class="col-md-12 col-sm-12 col-xs-12">
						<form>				
							<div class="table-content table-responsive">
								<table>
									<thead>
										<tr>
											<th class="product-thumbnail">Image</th>
											<th class="product-name">Product</th>
											<th class="product-price">Price</th>
											<th class="product-quantity">Quantity</th>
											<th class="product-subtotal">Total</th>
											<th class="product-remove">Remove</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let cartItem of cartDatas">
											<td class="product-thumbnail"><a (click)="goProcduct(cartItem)"><img [src]="cartItem.url" alt=""></a></td>
											<td class="product-name"><a>{{cartItem.name}}</a></td>
											<td class="product-price"><span class="amount">${{cartItem.newPrice}}</span></td>
											<td class="product-quantity"><input type="number" [(ngModel)]="cartItem.number" [ngModelOptions]="{standalone: true}"  (ngModelChange)="changeValue($event,cartItem)"></td>
											<td class="product-subtotal">${{cartItem.newPrice*cartItem.number}}</td>
											<td class="product-remove"><a><i class="fa fa-times" (click)="deleteItem(cartItem)"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="row">
								<div class="col-md-9 col-sm-7 col-xs-12">
									<div class="buttons-cart">
										<input type="submit" value="Update Cart">
										<a (click)="goShop()">Continue Shopping</a>
									</div>
									<div class="coupon">
										<h3>Coupon</h3>
										<p>Enter your coupon code if you have one.</p>
										<input type="text" placeholder="Coupon code">
										<input type="submit" value="Apply Coupon">
									</div>
								</div>
								<div class="col-md-3 col-sm-5 col-xs-12">
									<div class="cart_totals">
										<h2>Cart Totals</h2>
										<table>
											<tbody>
												<tr class="cart-subtotal">
													<th>Subtotal</th>
													<td><span class="amount">${{amount}}</span></td>
												</tr>
												<tr class="order-total">
													<th>Total</th>
													<td>
														<strong><span class="amount">${{amount}}</span></strong>
													</td>
												</tr>											
											</tbody>
										</table>
										<div class="wc-proceed-to-checkout">
											<a href="#">Proceed to Checkout</a>
										</div>
									</div>
								</div>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</section>
